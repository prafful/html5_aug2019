<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Hello, world!</title>
    <style>
       h1{
         color: goldenrod;  
       } 
       h2{
        background-color: aquamarine;
        border: 2px solid black;
       }
    
    </style>
  </head>
  <body>
    <h1 id="heading">Hello, world!</h1>
    <h2>It is fun!</h2>

    <ol style="color: blue; font-style: italic;">
        <li style="color: brown;">Chennai</li>
        <li style="color: darkcyan;">Begaluru</li>
        <li style="color: darkgrey;">Kochi</li>
    </ol>

    <br>
    <ul id="ul1">
        <li id="li1">Java</li>
        <li class="java2">Python</li>
        <li class="java3">Javascript</li>
    </ul>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">Link</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.js" ></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/myscript.js"></script>
  </body>
</html>
